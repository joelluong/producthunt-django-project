{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if error %}
    <div class="text-danger"><p>{{ error }}</p></div>
    <br />
    <br />
    {% endif %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card m-2">
                <div class="card-header text-center">
                    <h1 class="card-title">Login</h1>
                </div>

                <div class="card-body">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username_id">User Name:</label>
                            <input type="text" name="username" class="form-control" id="username_id" />
                        </div>
                        <div class="form-group">
                            <label for="password_id">Password:</label>
                            <input type="password" name="password" class="form-control" id="password_id" />
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
